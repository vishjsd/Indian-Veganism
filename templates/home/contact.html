{% extends 'base.html' %}

{% block title %} Contact {% endblock title%}
{% block body %}

<div class="container my-3">
<h2> Contact Us </h2>
<h5> If you have any queries feel free to reach us here. We'll try to respond you quickly. </h5><br><br>
<form action= "/contact" method= "post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name = "name" id="name" aria-describedby="name">
  </div><br>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name= "email" id="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div><br>
  <div class="form-group">
    <label for="content" >Tell Us</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
