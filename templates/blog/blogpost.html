{% extends 'base.html' %}

{% block title %} blogPost {% endblock title%}

{% block body %}
<div class="container">

<div class="blog-post">
<h2 class="blog-post-title">{{post.title}}</h2>
<p class="blog-post-meta">{{post.timeStamp}} by {{post.author}}</p>
<p>{{post.content}}</p>
</div>
</div>
{% endblock body %}
